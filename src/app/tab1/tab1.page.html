<ion-header>
  <ion-toolbar>
    <ion-img slot="start" src="assets/images/logo.png" alt="Sustainability Logo"></ion-img>
    <ion-title>Sustainable</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome to the Sustainability Challenge App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Participate in challenges to promote sustainability and make a positive impact on the environment by gaining knowledge about your role in Sustainability. <em>Join a challenge below!</em>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let challenge of challenges">
        <ion-card (click)="openChallenge(challenge.id)">
          <img [src]="challenge.image" alt="{{ challenge.title }}" style="width: 100%; height: 215px; object-fit: contain;"/>
          <ion-card-header>
            <ion-card-title>{{ challenge.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ challenge.description }}</p>
            <ion-button expand="block" fill="outline">Join</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
