<ion-header>
  <ion-toolbar>
    <ion-title>Articles</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Page Description -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Learn More About Sustainability</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Discover helpful articles on waste reduction and energy conservation to enhance your sustainability practices.
    </ion-card-content>
  </ion-card>

  <!-- Articles List -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let article of wasteReductionArticles">
        <ion-card>
          <img [src]="article.thumbnail" alt="Article image" style="width: 100%; height: 215px; object-fit: cover;"/>
          <ion-card-header>
            <ion-card-title>{{ article.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ article.description }}</p>
            <ion-button expand="block" fill="outline" href="{{ article.link }}" target="_blank">Read</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
