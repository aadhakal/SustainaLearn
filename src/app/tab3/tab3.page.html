<ion-header>
  <ion-toolbar>
    <ion-title>Videos</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Page Description -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Explore Our Videos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Watch our curated selection of videos to learn more about sustainability.
    </ion-card-content>
  </ion-card>

  <!-- Videos List -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let video of videos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ video.title }}</ion-card-title>
          </ion-card-header>
          <!-- ... -->
      <ion-card-content>
      <iframe [src]="video.safeUrl" frameborder="0" width="100%" height="215" allowfullscreen></iframe>
      <p>{{ video.description }}</p>
      </ion-card-content>
<!-- ... -->

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
